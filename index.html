<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marca de roupas super confortáveis e estilosas">
    <title>Nothelast</title>
    <link rel="stylesheet" type="text/css" href="styles.css"
</head>

<body>
    <header class="cabecalho">
        <img class="primeira imagem" src="logo.png" alt="logo da marca Nothelast">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Camisetas NTL</a>
            <a class="cabecalho-menu-item">Moletons NTL</a>
            <a class="cabecalho-menu-item"href="https://www.instagram.com/nothelastsk8/">Instagram NTL</a>
            <a class="cabecalho-menu-item">Entre em contato</a>

        </nav>


    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="escrita-do-conteudo">
                <h1 class="conteudo-principal-escrito-titulo">NoTheLast</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Tenha produtos confortáveis com a NTL</h2>
                <button class="conteudo-principal-escrito-botao">Adquira já</button>
            </div>
            <img class="conteudo-principal-imagem" src="logo1.png">
        </section>


        <section class="conteudo-secundario">

            <h3 class="conteudo-secundario-titulo">Vantagens de ter um produto NTL : </h3>
            <p class="conteudo-secundario-paragrafo">Produtos <strong>100%</strong> algodão</p>
            <p class="conteudo-secundario-paragrafo">Estampa <strong>impecável</strong> </p>
            <p class="conteudo-secundario-paragrafo">Preços <strong>acessíveis</strong> </p>

        </section>

    </main>

    <footer class="rodape">

        <img class="imagem-rodape" src="NTL.png">
    </footer>


</body>


</html>
